<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <title>Signup</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="signup">
        <h1 class="signup-heading">Sign up</h1>
        <button class="signup-social">
            <i class="fa fa-google signup-social-icon"></i>
            <span class="signup-social-text"> Sign up with Google</span>
        </button>
        <div class="signup-or"> <span>or</span></div>
        <form action="#" class="signup-form" autocomplete="off">
            <label for="fullName" class="signup-label">Full Name</label>
            <input type="text" id="fullName" class="signup-input" placeholder="Eg:Le Nguyen Hoang Vinh">
            <label for="email" class="signup-label">Email</label>
            <input type="text" id="email" class="signup-input" placeholder="hoangvinh23@mail.com">
            <button class="signup-submit">Sign Up</button>
        </form>

        <p class="signup-already">
            <span>Already have an account?</span>
            <a href="#" class="signup-already-link">Log In</a>
        </p>




    </div>

</body>

</html>
